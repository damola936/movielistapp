{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a href="#"> MOVIE TITLE - MOVIE RELEASE DATE</a>
    <ul class="movie_list">
      {% for data in final_list %}
        <li><a href="{{ url_for('add_create', data=data[0]) }}">{{ data[1] }} - {{ data[4] }}</a></li>
      {% endfor %}
    </ul>
  </p>

</div>
{% endblock %}
